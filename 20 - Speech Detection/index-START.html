<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>
  <div class='header'>
    Speech to Text.  Also ask "get the weather"
  </div>

  <div class="words" contenteditable>
    
  </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
 
 const  recognition = new SpeechRecognition();
recognition.interimResults = true


let p = document.createElement('p');
let words  = document.querySelector('.words');
words.appendChild(p);

const getWeather = async () => {
  let res = await axios.post('https://api.openweathermap.org/data/2.5/weather?lat=37.7749&lon=-122.4194&appid=f4adce4942ee2368f4da4176258de605')

  let main = res.data.main

  const feelsLike = Math.round((parseInt(main.feels_like) - 273.15) * 1.8 + 32)

p.innerHTML = 'The temperature today is ' + feelsLike + 'F'

}


recognition.addEventListener('result', e => {
  let transcript = e.results[0][0].transcript;
 

  if (e.results[0].isFinal){
    p = document.createElement('p');
    words.appendChild(p);
    p.innerHTML = transcript
  }

  if (transcript.includes('unicorn')){
    transcript = transcript.replace('unicorn' || 'Unicorn', 'ðŸ¦„')
   p.innerHTML = transcript
}

  if (transcript.includes('get the weather')){
    p.innerHTML = 'Retrieving weather data, One moment...'
    getWeather(); 
  }



});

recognition.start();

recognition.addEventListener('end', recognition.start);

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }
    
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
